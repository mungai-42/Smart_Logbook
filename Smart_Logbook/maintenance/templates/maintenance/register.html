{% extends 'maintenance/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="glass-card p-10 rounded-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-8 text-center text-white">Join SMLS</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-gray-300 text-sm font-semibold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div class="relative">
                    {{ field }}
                </div>
                <!-- Hacking Django forms generic widget render for Tailwind classes -->
                <script>
                    document.getElementById('{{ field.auto_id }}').className = "w-full bg-white/10 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all";
                </script>
                {% if field.errors %}
                <p class="text-red-400 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button
                class="w-full bg-gradient-to-r from-brand-600 to-accent-600 hover:from-brand-500 hover:to-accent-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-brand-500/30 transform hover:-translate-y-0.5 transition-all duration-200"
                type="submit">
                Create Account
            </button>
        </form>
        <p class="text-center text-gray-400 text-sm mt-8">
            Already have an account? <a href="{% url 'login' %}"
                class="text-brand-400 hover:text-brand-300 font-medium transition-colors">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
